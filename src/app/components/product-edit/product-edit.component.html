<div class="container col-md-6 mt-5" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup" class="row g-3">
    <div class="form-group col-12">
      <input hidden type="text" formGroupName="id" id="id">
    </div>
    <div class="form-group col-12">
      <label class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        [ngClass]="{
          'is-invalid': submitted && productFormGroup.controls.name.errors
        }"
        required
      />
      <div
        *ngIf="submitted && productFormGroup.controls.name.errors"
        class="invalid-feedback"
      >
        <div
          *ngIf="submitted && productFormGroup.controls.name.errors.required"
        >
          The product must have a name
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label class="form-label">Price</label>
      <input formControlName="price" type="number" class="form-control" />
    </div>
    <div class="form-group col-md-6">
      <label class="form-label">Quantity</label>
      <input formControlName="quantity" type="number" class="form-control" />
    </div>

    <div class="form-check">
      <input
        formControlName="selected"
        class="form-check-input"
        type="checkbox"
      />
      <label> Selected </label>
    </div>
    <div class="form-check">
      <input
        formControlName="available"
        class="form-check-input"
        type="checkbox"
      />
      <label> Available </label>
    </div>
    <div class="form-group">
      <button (click)="onUpdate()" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
