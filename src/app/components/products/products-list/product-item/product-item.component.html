<tr *ngIf="product">
  <td>{{ product.name }}</td>
  <td>{{ product.price }}</td>
  <td>{{ product.quantity }}</td>
  <td>{{ product.selected }}</td>
  <td>{{ product.available }}</td>
  <td>
    <button
      class="btn btn-sm"
      (click)="onSelect(product)"
      [ngClass]="product.selected ? 'btn-success' : 'btn-danger'"
    >
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button class="btn btn-success" (click)="onUpdate(product)">
      <i class="bi bi-pencil-square"></i>
    </button>
  </td>
  <td>
    <button class="btn btn-danger" (click)="onDelete(product)">
      <i class="bi bi-trash3"></i>
    </button>
  </td>
</tr>
